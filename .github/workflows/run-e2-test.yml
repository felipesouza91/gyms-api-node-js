name: Run e2e test

on: [pull_request]

jobs:
  run_e2e_test:
    name: Run e2e test
    runs-on: ubuntu-latest
    
    services:
      database:
        image: bitnami/postgresql:14
        ports:
          - 5432:5432
        env:
          POSTGRESQL_DATABASE: data-base
          POSTGRESQL_USERNAME: docker
          POSTGRESQL_PASSWORD: docker

    steps:
      - uses: actions/checkout@v3
              
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - run: npm ci
      
      - run: npm run test:e2e
        env:
          PORT: 3333
          NODE_ENV: test
          APP_SALT: 6
          DATABASE_URL: "postgresql://docker:docker@database:5432/data-base?schema=public"
          JWT_SECRET: secret