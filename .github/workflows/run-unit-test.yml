name: Run unit test

on: [push]

jobs:
  run-unit-test:
    name: Run unit test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
        env:
          process.env.DATABASE_URL: some
          process.env.APP_SALT: 6
          process.env.JWT_SECRET: some
      - run: npm ci
      
      - run: npm run test