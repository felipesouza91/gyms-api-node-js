name: Run unit test

on: [push]

jobs:
  run-unit-test:
    name: Run unit test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        
      - name: create env file
        run: |
            touch .env
            echo PORT=3333 NODE_ENV=development \
            APP_SALT=6 \
            DATABASE_URL="postgresql://docker:docker@localhost:5432/data-base?schema=public" \
            JWT_SECRET=secret >> .env 
            
      - name: test
        run: ls -la
      
      - name: cat
        run: cat .env
      
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - run: npm ci
      
      - run: npm run test